<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Layouts Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>CSS Layout Demonstration</h1>

  <!-- Fixed Layout -->
  <section class="fixed-layout">
    <h2>Fixed Layout (960px)</h2>
    <p>This container has a fixed width. It wonâ€™t adapt to screen size.</p>
  </section>

  <!-- Fluid Layout -->
  <section class="fluid-layout">
    <h2>Fluid Layout (80%)</h2>
    <p>This container uses percentage width and adapts to window size.</p>
  </section>

  <!-- Positioning Examples -->
  <section class="positioning">
    <h2>Positioning</h2>
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
    <div class="box fixed">Fixed</div>
    <div class="box sticky">Sticky</div>
  </section>

  <!-- Grid Layout -->
  <section class="grid-layout">
    <h2>Grid Layout</h2>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>
  </section>

  <!-- Flexbox Layout -->
  <section class="flex-layout">
    <h2>Flexbox Layout</h2>
    <div class="flex-container">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
    </div>
  </section>

</body>
</html>
